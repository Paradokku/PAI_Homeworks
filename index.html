<style>
* {
  box-sizing: border-box;
}
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  
nav li {
    display: inline;
    padding: 10px;
  }
aside{
    float: left;
    height: auto;
    border: 10px;
    margin: 10px;
    border-style: solid;
    border-radius: 15px;
    border-color: lightslategrey;
    background-color: lightslategray;
}
article {
  float: left;
  background-color: rgb(216, 216, 216);
  padding: 20px;
  margin: 10px;
  border: 20px;
  border-radius: 25px;
  border-style: solid;
  border-color: rgb(216, 216, 216);
}
footer{
  align-self: center;  
  content: "";
  clear: both;
}
img{
    max-width: 100px;
    max-height: 90px;
    margin: 5px;
}
button{
    margin: 5px;
}


</style>
